<!DOCTYPE html>
<html lang="en" class="sm:scroll scroll-smooth"  >
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
    <title>Design Brief Form

    </title>
</head>

<body class="dark:bg-varDARKWING bg-varDARKDUCKHEAD text-varDARKSPACE "  >
  <main>
    <section class="header container section" style="text-align: center; background-color: steelblue; ">
  
    
      <p><span class="font-rye text-6xl">Design Brief Form</span></p>
      <br>
      <form action="#" method="POST"  >
        <label for="project-name" style="display: block; margin-bottom: 10px; ">Project Name:</label>
        <input type="text"   id="project-name" name="project-name" required >
        <br>
        <label for="project-description" style="display: block; margin-bottom: 10px;">Project Description:</label>
        <textarea id="project-description"   name="project-description" required></textarea>
        <br>
        <label for="target-audience" style="display: block; margin-bottom: 10px;">Target Audience:</label>
        <input type="text" id="target-audience" name="target-audience" required>
        <br>
        <label for="project-goals" style="display: block; margin-bottom: 10px;">Project Goals:</label>
        <textarea id="project-goals" name="project-goals" required></textarea>
        <br>
        <label for="project-timeline" style="display: block; margin-bottom: 10px;">Project Timeline:</label>
        <input type="text" id="project-timeline" name="project-timeline" required >
        <br>
        <label for="project-resources" style="display: block; margin-bottom: 10px;">Project Resources:</label>
        <textarea id="project-resources" name="project-resources" required></textarea>
        <br>
        <label for="design-requirements" style="display: block; margin-bottom: 10px;">Design Requirements:</label>
        <textarea id="design-requirements" name="design-requirements" required></textarea>
        <br>
        <label for="email" style="display: block; margin-bottom: 10px;">Email:</label>
                <input type="email" id="email" placeholder="your@Email.com" name="email" required>    
        <br>
        <br>
        <button type="submit" class="font-rye text-6xl">Submit</button>
        <br>
      </form>
       
   


      
    </section>
   



  </main>
</body>
